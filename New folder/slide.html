<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide show</title>
</head>
<body>
    <h1>Slide Show</h1>
    <input id="image-URL" type="text" />
    <button onclick="addImage()">submit</button>
    <button onclick="slideShow()">Start slide slow</button>
    <button onclick="pause()">pause</button>
    <div id="slide_show"></div>
    
</body>
</html>
<script>
    //tAKE  the image URL as input
    //store the image in local storage
    function addImage(){
        let img_url = document.getElementById("image-URL");

        // use data structure to store multiple things
        let images = JSON.parse(localStorage.getItem("images")) || [];
        images.push(img_url.value);

        localStorage.setItem("images",JSON.stringify(images));
        img_url.value = null;
        //the array of the image already prsent in the local storage
        //the array of image is not prsent in local storage
    }

    // use these images to create the slide Slow
    let id;
    let i = 0;
    function slideShow(){
        let images = JSON.parse(localStorage.getItem("images"));
        let container = document.getElementById("slide_show");
        
        id = setInterval(function(){
            console.log(i);
            if(i === images.length){
                i = 0;
            }

            let img = document.createElement("img");
            img.src = images[i];
            container.innerHTML = null;
            container.append(img);
            i++;
        },2000)
    }

    //pause the slide show
    function pause(){
        clearInterval(id);
    }

    //what is first class function in JS?
    //what is callback function??

</script>
